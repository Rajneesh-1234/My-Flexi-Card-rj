<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="heading">
        <h1 class="title">Top 5 Marvel Characters</h1>
    </div>
        <div class="main">
             <div class="container">
                <div id="one" class="frame">
                    <h3>Shubman Gill</h3>
                </div>
                <div id="two" class="frame">
                    <h3>Ms. Dhoni</h3>
                </div>
                <div id="three" class="frame focused">
                    <h3>Indian Cricketers</h3>
                </div>
                <div id="four" class="frame">
                    <h3>Rohit Sharma</h3>
                </div>
                <div id="five" class="frame">
                    <h3>Virat Kohli</h3>
                </div>
             </div>
        </div>
    <script  src="app.js"></script>
</body>
</html>
